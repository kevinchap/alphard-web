<!-- Input locked (must not be changed) -->
<div class="md-input-clipboard__container"
     ng-click-copy="mdInputClipboard.viewValue"
     ng-copy="mdInputClipboard.onCopy($text)"
     ng-copy-error="mdInputClipboard.onCopyError($error)">

  <!-- Label -->
  <span class="md-input-clipboard__label"
        ng-bind="mdInputClipboard.viewValue || '&nbsp;'">
  </span>

  <md-button
    ng-if="mdInputClipboard.buttonLabel() !== undefined"
    class="md-raised md-primary">
    {{mdInputClipboard.buttonLabel()}}
  </md-button>

  <!-- Copy button -->
  <md-icon class="md-input-clipboard__icon"
           ng-if="mdInputClipboard.buttonLabel() === undefined"
           ng-bind="mdInputClipboard.isNotifying() ? 'done' : 'content_copy'">
  </md-icon>
</div>
